name: Update Filtered EPG Daily

on:
  schedule:
    # Morning – 10:00 AM IST (04:30 UTC)
    - cron: "30 4 * * *"

    # Evening – 6:00 PM IST (12:30 UTC)
    - cron: "30 12 * * *"

    # Evening – 9:00 PM IST (15:30 UTC)
    - cron: "30 15 * * *"

  workflow_dispatch:

jobs:
  update-epg:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download latest EPG source
        run: |
          echo "Downloading EPG source..."
          curl -L --fail -A "Mozilla/5.0" \
            -o epg_ripper_ALL_SOURCES1.gz \
            "https://epgshare01.online/epgshare01/epg_ripper_ALL_SOURCES1.xml.gz"

          echo "Downloaded file info:"
          ls -lh epg_ripper_ALL_SOURCES1.gz
          file epg_ripper_ALL_SOURCES1.gz

          if file epg_ripper_ALL_SOURCES1.gz | grep -qi html; then
            echo "ERROR: Downloaded HTML instead of .gz"
            exit 1
          fi

      - name: Run filter script
        run: |
          python filter_epg.py

      - name: Commit & Push updated EPG
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add filtered_epg.xml filtered_epg.xml.gz || true
          git diff --cached --quiet && exit 0

          git commit -m "Auto update filtered EPG"
          git push
